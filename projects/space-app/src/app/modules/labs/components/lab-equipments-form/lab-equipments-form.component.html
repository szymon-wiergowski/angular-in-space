<select [formControl]="selectedEquipmentType">
  <option *ngFor="let equipmentType of EquipmentTypes | keyvalue" [value]="equipmentType.value">
    {{equipmentType.key}}
  </option>
</select>
<button type="button" (click)="addEquipment()">Dodaj</button>
<app-equipment-form *ngFor="let formGroup of equipmentFormGroups; index as index" [formGroup]="formGroup">
  <button type="button" class="remove-button" (click)="removeEquipment(index)">Usu≈Ñ</button>
</app-equipment-form>
