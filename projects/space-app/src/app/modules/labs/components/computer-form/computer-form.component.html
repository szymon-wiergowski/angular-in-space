<div [formGroup]="formGroup">
  <div class="form-field inline">
    <label>Producent</label>
    <select formControlName="producer">
      <option>Asus</option>
      <option>HP</option>
      <option>Lenovo</option>
      <option>Apple</option>
    </select>
  </div>
  <div class="form-field inline">
    <label>System operacyjny</label>
    <select formControlName="os">
      <option>Windows</option>
      <option>Linux</option>
      <option>Macos</option>
    </select>
  </div>
</div>
