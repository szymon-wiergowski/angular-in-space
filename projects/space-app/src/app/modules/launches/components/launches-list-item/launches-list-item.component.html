<tr>
  <td>
    <img class="thumbnail" *ngIf="launch.missionPatch" [src]="launch.missionPatch">
  </td>
  <td>
    #{{launch.id}}
  </td>
  <td>
    {{launch.missionName}}
  </td>
  <td>
    {{launch.rocketName}}
  </td>
  <td>
    {{launch.success}}
  </td>
  <td>
    {{launch.launchDate | date:'short'}}
  </td>
  <td>
    {{launch.launchSiteName}}
  </td>
  <td>
    <a *ngIf="launch.links.videoLink" [href]="launch.links.videoLink" target="_blank">Video</a>
    <a *ngIf="launch.links.presskitLink" [href]="launch.links.presskitLink" target="_blank">Presskit</a>
    <a *ngIf="launch.links.articleLink" [href]="launch.links.articleLink" target="_blank">Article</a>
    <a *ngIf="launch.links.wikipediaLink" [href]="launch.links.wikipediaLink" target="_blank">Wikipedia</a>
  </td>
</tr>
<tr>
  <td colspan="8">
    <ng-content select="app-launch-details"></ng-content>
  </td>
</tr>
