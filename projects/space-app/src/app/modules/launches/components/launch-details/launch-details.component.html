<div *ngIf="editorOpened; else detailsLabel">
  <textarea #detailsInput autofocus>{{details}}</textarea>
  <button type="button" (click)="toggleEditor()">Anuluj</button>
  <button type="button" (click)="update(detailsInput.value)">Zapisz</button>
</div>
<ng-template #detailsLabel>
  <div class="read" (click)="toggleEditor()">{{details}}</div>
</ng-template>
